name: Complete Full Cleanup
on: 
  workflow_dispatch:

permissions:
  actions: write
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete all caches
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const caches = await github.paginate(github.rest.actions.getActionsCacheList, { owner, repo });
            await Promise.all(caches.map(cache => github.rest.actions.deleteActionsCacheById({
              owner,
              repo,
              cache_id: cache.id
            })));

      - name: Delete all releases
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const releases = await github.paginate(github.rest.repos.listReleases, { owner, repo });
            await Promise.all(releases.map(release => github.rest.repos.deleteRelease({
              owner,
              repo,
              release_id: release.id
            })));

      - name: Delete all tags
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const tags = await github.paginate(github.rest.repos.listTags, { owner, repo });
            await Promise.all(tags.map(tag => github.rest.git.deleteRef({
              owner,
              repo,
              ref: `tags/${tag.name}`
            })));
